<mat-card class="card">
  <mat-card-content class="card-content">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">
      <mat-form-field class="element-full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field class="element-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="passHide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="passHide = !passHide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="passHide"
        >
          <mat-icon>{{ passHide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-error *ngIf="invalidLogin">
        Username or Password incorrect!
      </mat-error>
      <button
        type="submit"
        mat-flat-button
        color="primary"
        class="element-full-width "
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
